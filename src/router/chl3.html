<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>

<div>消息序列号:</div>
<input type="text" id="sequenceId"/>
<div>消息内容:</div>
<input type="text" id="content">
<input type="button" value="点我发送" onclick="CHAT.chat()"/>

<div>接受消息：</div>
<div id="receiveMsg" style="background-color: gainsboro;"></div>

<script type="application/javascript">

    window.CHAT = {
        socket: null,
        initMsg: {
            sequenceId: '',
            senderId: 1,
            content:'初始化连接',
            receiverId: 0,
            type: 1,
        },
        msg: {
            sequenceId: '',
            senderId: '1599285563475165186',
            content: 'Hello, I am Test-User-1!',
            receiverId: '1598252657034199041',
            type: 2,
        },
        frame: {

        },
        init: function () {
            if (window.WebSocket) {
                // CHAT.socket = new WebSocket("ws://8.134.134.68:8888/ws?userId=1");
                CHAT.socket = new WebSocket("ws://8.134.134.68:8888/ws?userId=1599285563475165186");
                CHAT.socket.onopen = function () {
                    console.log("连接建立成功...");
                },
                    CHAT.socket.onclose = function () {
                        console.log("连接关闭...");
                    },
                    CHAT.socket.onerror = function () {
                        console.log("发生错误...");
                    },
                    CHAT.socket.onmessage = function (e) {
                        console.log("接受到消息：" + e.data);
                        var receiveMsg = document.getElementById("receiveMsg");
                        var html = receiveMsg.innerHTML;
                        receiveMsg.innerHTML = html + "<br/>" + e.data;
                    }
            } else {
                alert("浏览器不支持websocket协议...");
            }
        },
        chat: function () {
            var content = document.getElementById("content");
            var sequenceId = document.getElementById("sequenceId");
            // this.msg.content = content.value
            this.msg.sequenceId = sequenceId.value;
            this.msg.content = content.value;
            CHAT.socket.send(JSON.stringify(this.msg));
        }
    };

    CHAT.init();

</script>
</body>
</html>
